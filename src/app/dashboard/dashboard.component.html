
<div class="main-content" >
        <div class="container-fluid" *ngIf="admin()">
                <!-- <nav class="pull-right"> -->
                <!-- <div class="row">
                        <div class="col-sm-10" ></div>
                    <div class="col-sm-2" > -->
                        <!-- <button *ngIf="admin()" mat-button type="button" data-dismiss="alert" aria-label="Close"
                      (click)="openModalWithClass(all)">
                      <i class="material-icons">build</i>
                    </button> -->
                    <div class="pull-right">
                        <button mat-raised-button class="btn btn-danger btn-round " 
                                (click)="openModalWithClass(all)" matTooltipPosition="below"> <i
                                    class="fa fa-cogs"></i><span>&nbsp;&nbsp;&nbsp;Edit</span></button>
                            </div>
                        <!-- </nav> -->
                    <!-- </div>
                </div> -->
            </div>
    <div  class="container">
           
        <carousel>
            <slide *ngFor="let slide of home; let index=index">
                <img align="center" src={{slide.Images}} alt="image slide" style="display: block; width: 100%;height:100% ;">

                <div class="carousel-caption">
                    <!-- <h4>Slide {{index}}</h4>
                    <p>{{slide.Text}}</p> -->
                    <h4>{{slide.Header}}</h4>
                    <p>{{slide.Text}}</p>
                </div>
            </slide>
        </carousel>
        <br />

    </div>


</div>



<ng-template #all>
    <div class="modal-header">
        <h4 class="modal-title pull-left">List Slide</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hidemodel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <table class="table table-striped table table-hover">
        <thead>
            <tr align="center">
                <th scope="col">Index</th>
                <th scope="col">Images</th>
                <th scope="col">Header</th>
                <th scope="col">Text</th>


                <!-- <th *ngIf="admin()" scope="col">Option</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let index of hometable" (click)="openModaledit(edit,index)">
                <td align="center">{{index.Numorder}}</td>
                <td align="center">{{index.Images.substr(0,40)}}</td>
                <td align="center">{{index.Header}}</td>
                <td align="center">{{index.Text}}</td>




            </tr>
        </tbody>

    </table>


    <div align="right" class="col-xs-8">

        <button class="btn btn-success btn-round" (click)="openModalWithClassinsert(insert)"><i
                class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp;Add</button>
        <button class="btn btn-danger btn-round" (click)="hidemodel()"><i
                class="fa fa-close"></i>&nbsp;&nbsp;&nbsp;Close</button>
    </div>
</ng-template>


<ng-template #edit>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Edit</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div align="center">
        <div class="modal-body">
            <img src="https://image.flaticon.com/icons/svg/1159/1159633.svg" height="80" width="180">
            <br /><br />
            <P>Edit Slide To Website</P>
        </div>

    </div>
    <div class="modal-body">
        <form (ngSubmit)="onSubmitedit($event)" style="left:500px;" align="center">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="example">

                        <input matInput placeholder="Address Images" name="ima" value={{imashow}}>
                        <label style="color:tomato;" *ngIf="checkimEdit()">* required</label>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="example">
                        <input matInput placeholder="Header" type="text" name="Header" value={{headershow}}>
                        <!-- <label style="color:tomato;" *ngIf="checkspreed()">* required</label> -->


                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="example">

                        <input matInput placeholder="Text" type="text" name="Text" value={{Textshow}}>
                        <!-- <label style="color:tomato;" *ngIf="checktys()">* required</label> -->

                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <mat-form-field class="example">
                        <input matInput placeholder="Index" min=1 type="number" name="Index" value={{Indexshow}}>
                        <label style="color:tomato;" *ngIf="checkorderEdit()">* required</label>
                    </mat-form-field>
                </div>


            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6" align="left">
                        <button type="button" class="btn btn-warning btn-round" (click)="deleterow(iddex)"><i
                                class="fa fa-trash"></i>&nbsp;&nbsp;&nbsp;Delete</button>
                    </div>

                    <div class="col-sm-6" align="right">
                        <button type="submit" class="btn btn-success btn-round"><i
                                class="fa fa-check"></i>&nbsp;&nbsp;&nbsp;Confirm</button>
                        <button type="button" class="btn btn-danger btn-round" (click)="modalRef.hide()"><i
                                class="fa fa-close"></i>&nbsp;&nbsp;&nbsp;Close</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</ng-template>

<ng-template #insert>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Insert</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div align="center">
        <div class="modal-body">
            <img src="https://image.flaticon.com/icons/svg/137/137638.svg" height="80" width="180">
            <br /><br />
            <P>Insert Slide To Website</P>
        </div>

    </div>
    <div class="modal-body">
        <form (ngSubmit)="onSubmitinsert($event)" style="left:500px;" align="center">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="example">

                        <input matInput placeholder="Address Images" name="ima">
                        <label style="color:tomato;" *ngIf="checkim()">* required</label>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="example">
                        <input matInput placeholder="Header" type="text" name="Header">
                        <!-- <label style="color:tomato;" *ngIf="checkorder()">* required</label> -->


                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="example">

                        <input matInput placeholder="Text" type="text" name="Text">
                        <!-- <label style="color:tomato;" *ngIf="checktys()">* required</label> -->

                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <mat-form-field class="example">
                        <input matInput placeholder="Index" min=1 type="number" name="Index">
                        <!-- <label style="color:tomato;" *ngIf="checkprice()">* required</label> -->
                        <label style="color:tomato;" *ngIf="checkorder()">* required</label>

                    </mat-form-field>
                </div>


            </div>

            <div align="right" class="col-xs-8">
                <button type="submit" class="btn btn-success btn-round"><i
                        class="fa fa-check"></i>&nbsp;&nbsp;&nbsp;Confirm</button>
                <button type="button" class="btn btn-danger btn-round" (click)="modalRef.hide()"><i
                        class="fa fa-close"></i>&nbsp;&nbsp;&nbsp;Close</button>

            </div>
        </form>
    </div>
</ng-template>
