<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-warning">
                      <h4 class="card-title">Edit Profile</h4>
                      <p class="card-category">Complete your profile</p>
                  </div>
                  <div class="card-body">
                    <form (ngSubmit)="onSubmitupdate($event)" style="left:500px;" align="center">
                          
                      <div class="row">
                        <div class="col-md-6">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Fist Name" type="text"name="name"value={{nameshow}}>
                            <label style="color:tomato;" *ngIf="checkname()">* required</label>
                          </mat-form-field>
                        </div>
                        <div class="col-md-6">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Last Name" type="text"name="lastname"value={{lastnameshow}}>
                            <label style="color:tomato;" *ngIf="checklastname()">* required</label>
                          </mat-form-field>
                        </div>
                    </div>
                          <div class="row">
                              <div class="col-md-5">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Telephone" name="phone"value={{phoneshow}}>
                                    <label style="color:tomato;" *ngIf="checktelephone()">* required</label>
                                  </mat-form-field>
                              </div>
                            
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Email Address" type="email"name="email"value={{emailshow}}>
                                    <label style="color:tomato;" *ngIf="checkemail()">* required</label>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <br>
                        </div>
                         
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="User Name" type="text"name="username"value={{usernameshow}}>
                                  <label style="color:tomato;" *ngIf="checkuser()">* required</label>
                                </mat-form-field>
                              </div>
                             
                          </div>
                          <div class="row">
                            <div class="col-md-4">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Password" type="password"name="pass1"value={{pass1show}}>
                                <label style="color:tomato;" *ngIf="checkpass1()">* Use 8 characters more</label>
                              </mat-form-field>
                            </div>
                            <div class="col-md-4">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Confirm Password" type="password"name="pass2"value={{pass2show}}>
                                <label style="color:tomato;" *ngIf="checkpass2()">* Use 8 characters more</label>
                                <label style="color:tomato;" *ngIf="checkpassmatch()"> * Password dont match. Try again.</label>
                              </mat-form-field>
                            </div>
                         
                        </div>
                          
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
